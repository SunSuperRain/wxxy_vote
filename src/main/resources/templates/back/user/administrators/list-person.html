<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 后台管理员</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
</head>
<body>

  <div class="layui-fluid">   
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">
          <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block" style="width: 150px;">
              <input type="text" id="username" name="username" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline layui-form-item">
            <label class="layui-form-label">学院</label>
            <div class="layui-input-inline">
              <select name="college">
                <option></option>
                <option  th:each="college:${colleges}" th:value="${college.getCollegeNo()}" th:text="${college.getCollegeName()}"></option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">班级</label>
            <div class="layui-input-block" style="width: 150px;">
              <input type="text" id="classNo" name="classNo" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block" style="width: 150px;">
              <select name="role">
                <option></option>
                <option  th:each="role:${roles}" th:value="${role.getRoleId()}" th:text="${role.getRoleName()}"></option>
              </select>
            </div>
          </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>
      
      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-admin" data-type="batchdel">删除</button>
          <button class="layui-btn layuiadmin-btn-admin" data-type="add">添加</button>
        </div>
        
        <table  class="layui-hide" lay-filter="back-manage" id="LAY-user-back-manage"></table>
        <script type="text/html" id="buttonCl">
          {{#  if(d.classNo == null){ }}
                无
          {{#  } else { }}
                {{ d.classNo }}
          {{# } }}
        </script>
        <script type="text/html" id="buttonTpl">
          {{#  if(d.roleId == 0){ }}
                    学生
          {{#  } else if(d.roleId == 1){ }}
                    教师
          {{#  } else if(d.roleId == 2){ }}
                    院长
          {{#  } else { }}
                   督察组
          {{#  } }}
        </script>
        <script type="text/html" id="buttonCo">
          {{#  if(d.collegeNo == 1){ }}
                材料与化工学院
          {{#  } else if(d.collegeNo == 2){ }}
                电气与光电学院
          {{#  } else if(d.collegeNo == 3){ }}
                电子与信息工程学院
          {{#  } else if(d.collegeNo == 4){ }}
                法学院
          {{#  } else if(d.collegeNo == 5){ }}
                环境与旅游学院
          {{#  } else if(d.collegeNo == 6){ }}
                机械与车辆工程学院
          {{#  } else if(d.collegeNo == 7){ }}
                建筑与土木工程学院
          {{#  } else if(d.collegeNo == 8){ }}
                金融与数学学院
          {{#  } else if(d.collegeNo == 9){ }}
                经济与管理学院
          {{#  } else if(d.collegeNo == 10){ }}
                生物与制药工程学院
          {{#  } else if(d.collegeNo == 11){ }}
                体育学院
          {{#  } else if(d.collegeNo == 12){ }}
                外国语学院
          {{#  } else if(d.collegeNo == 13){ }}
                文化与传媒学院
          {{#  } else if(d.collegeNo == 14){ }}
                艺术学院
          {{#  } else { }}
                马克思主义学院
          {{#  } }}
        </script>
        <script type="text/html" id="table-useradmin-admin">
          <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i class="layui-icon layui-icon-edit"></i>编辑</a>
          <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i class="layui-icon layui-icon-delete"></i>删除</a>
        </script>
      </div>
    </div>
  </div>

  <script th:src="@{/layuiadmin/layui/layui.js}"></script>
  <script>
  layui.config({
    base: '/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'useradmin', 'table','layer'], function(){
    var $ = layui.$
    ,form = layui.form
    ,layer = layui.layer
    ,table = layui.table;

    table.render({
      elem:'#LAY-user-back-manage',
      height: 350,
      url: "/back/systemuser",
      id: 'allTable',
      title:'学生评教题目表',
      page: true,
      limit:7,
      cols:[
        [
           {field: 'no',type: 'checkbox',fixed : 'left'}
          ,{type: 'numbers',field:'no' , title: '序号', align : 'center', fixed: 'left'}
          ,{field: 'username', title: '用户名',align : 'center'}
          ,{field: 'systemName', title: '姓名',align : 'center'}
          ,{field: 'classNo', title: '班级',align : 'center', toolbar: '#buttonCl'}
          ,{field: 'collegeNo', title: '学院',align : 'center', toolbar: '#buttonCo'}
          ,{field: 'roleId', title: '角色号',align : 'center', toolbar: '#buttonTpl'}
          ,{fixed: 'right', sort:true, title: '操作', align: 'center', toolbar: '#table-useradmin-admin', fixed : 'right'}
        ]
      ]
      ,parseData: function (res) {
        return {
          "code": res.code,
          "msg": res.msg,
          "data": res.payload.content,
          "count": res.payload.total
        };
      }
    });

    //监听搜索
    form.on('submit(LAY-user-back-search)',function (data) {
      var field = data.field;
      var username = $('#username');
      var collegeNo = $('#collegeNo');
      var classNo = $('#classNo');
      var roleId = $('#roleId');
      //执行重载
      table.reload('tableSearch',{
        mehtod:'post'
        ,page: {
          curr: 1 //重新从第一页开始
        }
        ,where: {
          username: username.val(),
          collegeNo: collegeNo.val(),
          classNo: classNo.val(),
          roleId: roleId.val(),
          page: 1,
          limit: 7
        }
      });
    });

    //监听头工具栏事件
    table.on('tool(back-manage)', function(obj){
        //获得当前行数据,获得 lay-event 对应的值
        var data = obj.data,layEvent = obj.event;
        if(layEvent === 'del'){
            layer.confirm('真的删除行么', function(index){
                obj.del(); //删除对应行（tr）的DOM结构
                layer.close(index);
                //向服务端发送删除指令

                $.ajax({
                  url: '/back/delUser',
                  type: 'POST',
                  data: {
                    "username" : data.username
                  },
                  success: function (res) {
                    if (res.code == 100) {
                      console.log("successs : res ->", res);
                      layer.msg(res.msg, {time: 2000, icon: 1});
                      ajaxCode = 100;
                    } else if (res.code == 200) {
                      console.log("error : res ->", res);
                      if (res.msg != null) {
                        layer.msg(res.msg, {time: 2000, icon: 5});
                      } else {
                        ajaxCode = 200;
                      }
                    }
                  },
                  error: function () {
                    layer.msg("增加失败，请重试!", {time: 1000, icon: 7});
                  }
                })
            });
        } else if(layEvent === 'edit'){
            layer.open({
                type: 2
                ,title: '编辑人员'
                ,content: '/back/adminformEd/' + data.username
                ,area: ['450px', '450px']
                ,btn: ['确定', '取消']
                ,yes: function(index, layero){
                    var iframeWindow = window['layui-layer-iframe'+ index]
                        ,submitID = 'LAY-user-front-submit'
                        ,submit = layero.find('iframe').contents().find('#'+ submitID);

                    //监听提交
                    iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                        var field = data.field; //获取提交的字段

                        //提交 Ajax 成功后，静态更新表格中的数据
                        //$.ajax({});
                        $.ajax({
                          url: '/back/editUser',
                          type: 'POST',
                          data: {
                            "username":field.username,
                            "systemName":field.systemName,
                            "classNo":field.classNo,
                            "collegeNo":field.collegeNo,
                            "roleId":field.roleId
                          },
                          success: function (res) {
                            if (res.code == 100) {
                              console.log("successs : res ->", res);
                              layer.msg(res.msg, {time: 2000, icon: 1});
                              ajaxCode = 100;
                            } else if (res.code == 200) {
                              console.log("error : res ->", res);
                              if (res.msg != null) {
                                layer.msg(res.msg, {time: 2000, icon: 5});
                              } else {
                                ajaxCode = 200;
                              }
                            }
                          },
                          error: function () {
                            layer.msg("增加失败，请重试!", {time: 1000, icon: 7});
                          }
                        })

                        table.reload('allTable'); //数据刷新
                        table.reload('allTable'); //数据刷新
                        layer.close(index); //关闭弹层
                    });

                    submit.trigger('click');
                }
            });
        }
    });
  
    //事件
    var active = {
      batchdel: function(){
        var checkStatus = table.checkStatus('allTable')
        ,checkData = checkStatus.data; //得到选中的数据

        if(checkData.length === 0){
          return layer.msg('请选择数据');
        }

        layer.confirm('确定删除吗？', function(index) {

          //执行 Ajax 后重载
          var str = "";
          for (var i = 0; i < checkData.length; i++) {
            if(i + 1 == checkData.length){
              str += checkData[i].username;
            }else{
              str += checkData[i].username + ",";
            }
          }

          $.ajax({
            url: '/back/delAllUser',
            type: 'POST',
            data: {
              "data" : str
            },
            success: function (res) {
              if (res.code == 100) {
                console.log("successs : res ->", res);
                layer.msg(res.msg, {time: 2000, icon: 1});
                ajaxCode = 100;
              } else if (res.code == 200) {
                console.log("error : res ->", res);
                if (res.msg != null) {
                  layer.msg(res.msg, {time: 2000, icon: 5});
                } else {
                  ajaxCode = 200;
                }
              }
            },
            error: function () {
              layer.msg("增加失败，请重试!", {time: 1000, icon: 7});
            }
          })

          table.reload('allTable');
          table.reload('allTable');
          layer.msg('已删除');
        });
      }
      ,add: function(){
        layer.open({
          type: 2
          ,title: '添加人员'
          ,content: '/back/adminform'
          ,area: ['450px', '450px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            var iframeWindow = window['layui-layer-iframe'+ index]
            ,submitID = 'LAY-user-front-submit'
            ,submit = layero.find('iframe').contents().find('#'+ submitID);


            //监听提交
            iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
              var field = data.field; //获取提交的字段

              //提交 Ajax 成功后，静态更新表格中的数据
              //$.ajax({});
              $.ajax({
                url: '/back/addSystemUser',
                type: 'POST',
                data: {
                  "username" : field.username,
                  "systemName" : field.systemName,
                  "classNo" : field.class,
                  "collegeNo" : field.college,
                  "roleId" : field.role
                },
                success: function (res) {
                  if (res.code == 100) {
                    console.log("successs : res ->", res);
                    layer.msg(res.msg, {time: 2000, icon: 1});
                    ajaxCode = 100;
                  } else if (res.code == 200) {
                    console.log("error : res ->", res);
                    if (res.msg != null) {
                      layer.msg(res.msg, {time: 2000, icon: 5});
                    } else {
                      ajaxCode = 200;
                    }
                  }
                },
                error: function () {
                  layer.msg("增加失败，请重试!", {time: 1000, icon: 7});
                }
              })

              table.reload('allTable'); //数据刷新
              table.reload('allTable'); //数据刷新
              layer.close(index); //关闭弹层
            });

            submit.trigger('click');
          }
        });
      }
    }
    $('.layui-btn.layuiadmin-btn-admin').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  </script>
</body>
</html>
