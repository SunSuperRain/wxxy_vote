 <script th:src="@{/layuiadmin/layui/layui.js}"></script>
  <script>
  layui.config({
    base: '/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'useradmin', 'table'], function(){
    var $ = layui.$
    ,form = layui.form
    ,table = layui.table;

    table.render({
      elem:'#LAY-user-back-manage',
      height: 350,
      url: "/back/systemuser",
      title:'学生评教题目表',
      page: true,
      limit:6,
      cols:[
        [
           {field: 'no',type: 'checkbox',fixed : 'left'}
          ,{type: 'numbers',field:'no' , title: '序号', align : 'center', fixed: 'left'}
          ,{field: 'username', title: '用户名',align : 'center'}
          ,{field: 'systemName', title: '姓名',align : 'center'}
          ,{field: 'classNo', title: '班级',align : 'center', toolbar: '#buttonCl'}
          ,{field: 'collegeNo', title: '学院',align : 'center', toolbar: '#buttonCo'}
          ,{field: 'roleId', title: '角色号',align : 'center', toolbar: '#buttonTpl'}
          ,{fixed: 'right', sort:true, title: '操作', align: 'center', toolbar: '#table-useradmin-admin', fixed : 'right'}
        ]
      ]
      ,parseData: function (res) {
        return {
          "code": res.code,
          "msg": res.msg,
          "data": res.payload.content,
          "count": res.payload.total
        };
      }
    });

      //监听头工具栏事件
      table.on('tool(back-manage)', function(obj){
          //获得当前行数据,获得 lay-event 对应的值
          var data = obj.data,layEvent = obj.event;
          if(layEvent === 'del'){
              layer.confirm('真的删除行么', function(index){
                  obj.del(); //删除对应行（tr）的DOM结构
                  layer.close(index);
                  //向服务端发送删除指令
              });
          } else if(layEvent === 'edit'){
              layer.open({
                  type: 2
                  ,title: '编辑人员'
                  ,content: '/back/adminformEd'
                  ,area: ['420px', '420px']
                  ,btn: ['确定', '取消']
                  ,yes: function(index, layero){
                      var iframeWindow = window['layui-layer-iframe'+ index]
                          ,submitID = 'LAY-user-back-submit'
                          ,submit = layero.find('iframe').contents().find('#'+ submitID);

                      //监听提交
                      iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
                          var field = data.field; //获取提交的字段

                          //提交 Ajax 成功后，静态更新表格中的数据
                          //$.ajax({});
                          table.reload('LAY-user-front-submit'); //数据刷新
                          layer.close(index); //关闭弹层
                      });

                      submit.trigger('click');
                  }
              });
          }
      });
  
    //事件
    var active = {
      batchdel: function(){
        var checkStatus = table.checkStatus('LAY-user-back-manage')
        ,checkData = checkStatus.data; //得到选中的数据

        if(checkData.length === 0){
          return layer.msg('请选择数据');
        }

        layer.prompt({
          formType: 1
          ,title: '敏感操作，请验证口令'
        }, function(value, index){
          layer.close(index);

          layer.confirm('确定删除吗？', function(index) {

            //执行 Ajax 后重载
            /*
            admin.req({
              url: 'xxx'
              //,……
            });
            */
            table.reload('LAY-user-back-manage');
            layer.msg('已删除');
          });
        });
      }
      ,add: function(){
        layer.open({
          type: 2
          ,title: '添加人员'
          ,content: '/back/adminform'
          ,area: ['420px', '420px']
          ,btn: ['确定', '取消']
          ,yes: function(index, layero){
            var iframeWindow = window['layui-layer-iframe'+ index]
            ,submitID = 'LAY-user-back-submit'
            ,submit = layero.find('iframe').contents().find('#'+ submitID);

            //监听提交
            iframeWindow.layui.form.on('submit('+ submitID +')', function(data){
              var field = data.field; //获取提交的字段

              //提交 Ajax 成功后，静态更新表格中的数据
              //$.ajax({});
              table.reload('LAY-user-front-submit'); //数据刷新
              layer.close(index); //关闭弹层
            });

            submit.trigger('click');
          }
        });
      }
    }
    $('.layui-btn.layuiadmin-btn-admin').on('click', function(){
      var type = $(this).data('type');
      active[type] ? active[type].call(this) : '';
    });
  });
  </script>
