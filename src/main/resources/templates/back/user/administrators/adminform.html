<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 管理员 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
</head>
<body>

  <div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item" style="margin-bottom: 5px;color: red;">
      <span style="padding-left: 60px;">默认密码为：123456（创建后建议修改密码）</span>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">用户名</label>
      <div class="layui-input-inline">
        <input type="text" name="username" lay-verify="required|number|length" placeholder="学号或职工号" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">姓名</label>
      <div class="layui-input-inline">
        <input type="text" name="systemName" lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">班级</label>
      <div class="layui-input-inline">
        <input type="text" name="class" lay-verify="" placeholder="请输入班级" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">学院</label>
      <div class="layui-input-inline">
        <select name="college">
          <option  th:each="college:${colleges}" th:value="${college.getCollegeNo()}" th:text="${college.getCollegeName()}"></option>
        </select>
      </div>
    </div>
    <div class="layui-inline">
      <label class="layui-form-label">角色</label>
      <div class="layui-input-block" style="width: 150px;">
        <select name="role">
          <option  th:each="role:${roles}" th:value="${role.getRoleId()}" th:text="${role.getRoleName()}"></option>
        </select>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
  </div>

  <script th:src="@{/layuiadmin/layui/layui.js}"></script>
  <script>
  layui.config({
    base: '/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'form'], function(){
    var $ = layui.$
    ,form = layui.form ;

    //自定义验证规则
    form.verify({
      length: function (value) {
        if (value.length >10 || value.length < 4) {
          return '长度要在6-10之间';
        }
      }
    });


  })
  </script>
</body>
</html>
