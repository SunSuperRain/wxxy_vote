<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>layuiAdmin 网站用户 iframe 框</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
</head>
<body>
  <div class="layui-form" lay-filter="layuiadmin-form-useradmin" id="layuiadmin-form-useradmin" style="padding: 20px 0 0 0;">
    <div class="layui-form-item">
      <label class="layui-form-label">标题</label>
      <div class="layui-input-inline">
        <input type="text" name="title" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">内容</label>
      <div class="layui-input-inline">
        <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">权重</label>
      <div class="layui-input-inline">
        <input type="text" name="weight" lay-verify="weight" placeholder="请输入权重" autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-inline layui-form-item">
      <label class="layui-form-label">类型</label>
      <div class="layui-input-block" style="width: 150px;">
        <select name="role">
          <option value="0">理论课</option>
          <option value="1">实际课</option>
        </select>
      </div>
    </div>
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="LAY-user-front-submit" id="LAY-user-front-submit" value="确认">
    </div>
  </div>

  <script th:src="@{/layuiadmin/layui/layui.js}"></script>
  <script>
    layui.config({
      base: '/layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'upload'], function(){
      var $ = layui.$
              ,form = layui.form
              ,upload = layui.upload ;

      upload.render({
        elem: '#layuiadmin-upload-useradmin'
        ,url: layui.setter.base + 'json/upload/demo.js'
        ,accept: 'images'
        ,method: 'get'
        ,acceptMime: 'image/*'
        ,done: function(res){
          $(this.item).prev("div").children("input").val(res.data.src)
        }
      });
    })
  </script>
</body>
</html>
