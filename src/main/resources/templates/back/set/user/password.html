<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>设置我的密码</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
  <link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">修改密码</div>
          <div class="layui-card-body">
            
            <form class="layui-form" lay-filter="formDemo" method="post">
              <input type="hidden" th:value="${user.getUsername()}" name="username">
              <div class="layui-form-item">
                <label class="layui-form-label">当前密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="oldPassword" lay-verify="required" lay-verType="tips" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="password" lay-verify="pass" lay-verType="tips" autocomplete="off" id="LAY_password" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">6到16个字符</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">确认新密码</label>
                <div class="layui-input-inline">
                  <input type="password" name="repassword" lay-verify="repass" lay-verType="tips" autocomplete="off" id="Re_password" class="layui-input">
                </div>
              </div>
              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button type="button" class="layui-btn" lay-submit="" lay-filter="setmypass">确认修改</button>
                </div>
              </div>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script th:src="@{/layuiadmin/layui/layui.js}"></script>
  <script>
  layui.config({
    base: '/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'set', 'form','layer'],function () {
    var $ = layui.$
    ,form = layui.form
    ,layer = layui.layer;

    form.on('submit(setmypass)',function(data) {
      var _form = data.field;

      $.ajax({
        url: '/back/user/changePwd',
        type: 'post',
        async: true,
        data: {
          'username' : _form.username,
          'oldPassword' : _form.oldPassword,
          'repassword' : _form.repassword
        },
        success: function (res) {
          if (res.code == 200) {
            layer.msg("当前密码错误!",{time:1000});
          } else {
            layer.msg("密码修改成功",{time:1000});
          }
        },
        error: function () {
          layer.msg("修改密码时发生错误，请重试",{time:1000,icon:7});
        }
      })
    });
  });
  </script>
</body>
</html>
