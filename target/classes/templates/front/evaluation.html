<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>评教</title>
    <!-- 引入重置样式表 -->
    <link rel="stylesheet" th:href="@{/css/reset.css}">
    <!-- 引入当前页面的样式表 -->
    <link rel="stylesheet" th:href="@{/css/evaluation.css}">
    <!-- 引入字体库 -->
        <link rel="stylesheet" th:href="@{/fontawesome/css/all.min.css}">
    <script type="text/javascript" th:src="@{/js/jquery-1.7.2.js}"></script>
    <script type="text/javascript" th:src="@{/js/evaluation.js}"></script>
</head>
<body>
        <div class="eva_info">
            <ul>
                <li class="eva_info1"><a href="./index_admin.html"><i class="fas fa-angle-left"></i></a></li>
                <li class="eva_info2"><span>计算机组成原理</span></li>
            </ul>
        </div>

        <form method="post">
            <div class="eva_form">
                <ul>
                    <li th:each="reply : ${list}">
                        <span th:text="${reply.getTitle()}"></span>:&nbsp;<span class="comment" th:text="${reply.getContent()}"></span><br>
                        <em><input type="radio" value="95" name="score" id="eva1">&nbsp;A.优秀</em><br>
                        <em><input type="radio" value="85" name="score" id="eva2">&nbsp;B.良好</em><br>
                        <em><input type="radio" value="75" name="score" id="eva3">&nbsp;C.一般</em><br>
                        <em><input type="radio" value="65" name="score" id="eva4">&nbsp;D.及格</em>
                    </li>
                </ul>
            </div>
            <div class="eva_bottom">
                <button type="submit" id="sub_btn">提交</button>
            </div>
        </form>
</body>
</html>
